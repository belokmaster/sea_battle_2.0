<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской Бой</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Морской Бой</h1>

    <div class="controls">
        <button id="new-game-button">Новая игра</button>
        <button id="save-game-button">Сохранить игру</button>
        <button id="load-game-button" style="display: none;">Загрузить игру</button>
    </div>

    <div id="new-game-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Начать новую игру</h2>
            <p>Как вы хотите расставить корабли?</p>
            <button id="auto-place-button">Автоматически</button>
            <button id="manual-place-button">Вручную</button>
            <button id="cancel-new-game-button">Отмена</button>
        </div>
    </div>

    <div id="message-area">Загрузка игры...</div>

    <div id="main-game-container" class="main-container">
        <div class="board-container">
            <h2>Ваше поле</h2>
            <table id="player-board" class="board"></table>
        </div>

        <div class="board-container">
            <h2>Поле противника</h2>
            <table id="enemy-board" class="board"></table>
        </div>

        <div class="abilities-container">
            <h2>Способности</h2>
            <div class="abilities-panel">
                <div id="abilities-list"></div>
            </div>
        </div>
    </div>

    <div id="placement-container" style="display: none;">
        <h2>Расставьте свои корабли</h2>
        <div class="placement-controls">
            <button id="rotate-ship-button">Повернуть корабль (Вертикально)</button>
            <button id="reset-placement-button">Сбросить</button>
            <button id="start-manual-game-button" disabled>Начать игру</button>
        </div>
        <div class="placement-area">
            <div class="board-container">
                <table id="placement-board" class="board"></table>
            </div>
            <div class="ship-list-container">
                <h3>Корабли для расстановки:</h3>
                <ul id="ship-list"></ul>
            </div>
        </div>
    </div>

    <script src="app.js?v=7" defer></script>
</body>

</html>
